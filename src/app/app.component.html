  <mat-toolbar color="primary">
      <div fxHide.gt-xs>
          <button mat-icon-button (click)="opened = !opened" >
              <mat-icon>menu</mat-icon>
          </button>
      </div>
      <div>
          <a routerLink="/home">My APP</a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
          <ul fxLayout fxLayoutGap="15px" class="navigation-items">
              <li>
                  <a routerLink="/login">Login</a>
              </li>
              <li>
                  <a routerLink="/account">Other</a>
              </li>
          </ul>
      </div>
    </mat-toolbar>

<mat-sidenav-container class="main-sidenav-container" (backdropClick)="opened = !opened">

    <mat-sidenav [mode]="mode"
    [opened]="opened"
    [fixedInViewport]="true"
    [fixedTopGap]="layoutGap">
 
      <mat-nav-list>
          <a mat-list-item routerLink="/home" (click)="opened = !opened">
              <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
          </a>
          <a mat-list-item routerLink="/login" (click)="opened = !opened">
              <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Login</span>   
          </a>
          <a mat-list-item routerLink="#" (click)="opened = !opened">
              <mat-icon>account_balance</mat-icon><span class="nav-caption">Other</span>
          </a>
        </mat-nav-list>

    </mat-sidenav>
<router-outlet></router-outlet>
</mat-sidenav-container>
